<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="quiz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title> Food Quiz </title>
  <h1> This is a quiz about Food </h1>
</head>
<body>
  <form>
    <label for="mcdorder">What's your favourite order at McDonald's?</label>
    <input type="text" id="mcdorder" name="mcdorder">
    <br>
    <label for="favfood">What's your favourite food?</label>
    <input type="text" id="favfood" name="favfood">
    <br>
    <br>
    <p class="blue_text">Which vegatable(s) do you like?<p>
    <input type="checkbox" id="broccoli" name="broccoli">
    <label for="broccoli">Broccoli</label>
    <br>
    <input type="checkbox" id="Potato" name="Potato">
    <label for="Potato">Potato</label>
    <br>
    <input type="checkbox" id="Carrot" name="Carrot">
    <label for="Carrot">Carrot</label>
    <br>
    <br>
    <p id="purple_text"> Your favourite out of these three? </p>
    <input type="radio" id="Steak" name="Steak">
    <label for ="Steak">Steak</label>
    <br>
    <input type="radio" id="Chicken" name="Steak">
    <label for="Chicken">Chicken</label>
    <br>
    <input type="radio" id="Pork" name="Steak">
    <label for="Pork">Pork</label>
    <br>
    <br>
    <div class="blue_text red_bg"
      <p> A button to some info about Canada's national food. </p>
      <button type="button"><a href="https://en.wikipedia.org/wiki/Poutine">Poutine</button>
    </div>
</body>
</html>
